overlays:
  modules:
    - id: "G"
      categories:
        - id: "3"
          requirements:
            - id: "3"
              type: "override"
              override: 4
              rationale: "Just test"
            - id: "4"
              type: "multiplier"
              multiplier: 1.0
              rationale: "Already highest weight"
    - id: "M"
      categories:
        - id: "5"
          type: "addition"
          addition: 2
          requirements:
            - id: "1"
              type: "multiplier"
              multiplier: 1.25
              rationale: |
                PQC migration represents a multi-year change programme. Robust change management policy enables controlled algorithm transitions and rollback procedures. The modest multiplier reflects that this is already appropriately weighted at 4 in core PKIMM.
            - id: "4"
              type: "multiplier"
              multiplier: 2.5
              rationale: |
                NIST CSWP 39 establishes crypto-agility as fundamental to PQC transition. At base weight 2, this requirement is significantly underweighted for quantum readiness assessment. The 2.5× multiplier elevates its effective contribution to match its criticality for PQC without altering core PKIMM.
    - id: "R"
      categories:
        - id: "10"
          requirements:
            - id: "2"
              type: "multiplier"
              multiplier: 2.0
              rationale: |
                PQC introduces fundamentally new cryptographic concepts. Staff competency directly impacts migration success. The 2.0× multiplier reflects the elevated importance of training specifically for quantum readiness.
